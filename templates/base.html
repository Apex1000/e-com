{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap UI kit - Create e-commerce website with html uikit</title>

	<meta name="author" content="Bootstrap-ecommerce by Vosidiy">
	<meta name="description" content="ui library for front-end developers to create online shor templates">
	<meta name="keywords" content="ui kit, ecommerce templates, website, e-commerce, uikit framework, HTML, CSS, Bootstrap 4">
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

	<!-- Bootstrap-ecommerce -->
	<link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/css/bootstrap.css?v=2.0" rel="stylesheet" type="text/css"/>
	<link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/css/ui.css?v=2.0" rel="stylesheet" type="text/css"/>
	<link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/css/responsive.css?v=2.0" rel="stylesheet" />

	<!-- fonticon -->
	<link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/fonts/fontawesome/css/all.min.css?v=2.0" type="text/css" rel="stylesheet">

	<!-- Custom styling -->
	<link href="https://bootstrap-ecommerce.com/assets/css/style.css?v=2.0" rel="stylesheet" />

</head>
<body>

<header class="main-header fixed-top">
	<nav class="navbar navbar-light bg-white border-bottom navbar-expand justify-content-between flex-column flex-lg-row">
		<a href="http://bootstrap-ecommerce.com" class="navbar-brand">
			<img src="" class="logo" height="36">
		</a>
		<div class="navbar-top-wrap">
			<ul class="nav nav-header">
                <li class="nav-item">
                    {% comment %} <a class="nav-link" href="index.html">DEMO Shop</a> {% endcomment %}
                    <a class="nav-link" href="/order-summary">Cart</a>
                </li>
                
            </ul>
		</div>
	</nav>
</header>
<br/>

{% block content %}{% endblock %}
<script src="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/js/jquery-2.0.0.min.js" type="text/javascript"></script>
<script src="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/js/script.js?v=2.0" type="text/javascript"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115916444-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-115916444-1');
</script>

</body>
</html>
