<body class="grey lighten-3">
<!--Main layout-->
    <div class="container-fluid mt-5">
      <div class="col-md-12 col-lg-6 col-xl-4 mx-auto mb-4">
        <section class="form-gradient">
            <div class="card z-depth-5" style="margin-top: 150px;">
                <!--Header-->
                <div class="header pt-3 danger-color">

                    <div class="row d-flex justify-content-center">
                        <h3 class="white-text mb-3 pt-3 font-weight-bold"><i class="far fa-user"></i>&nbsp;Login</h3>
                    </div>
                </div>
                <!--Header-->
                <div class="card-body mx-4 mt-4">
                    <!--Body-->
                    <form method="POST" action="" class="form-signin">
                         {% csrf_token %}
                         <div class="md-form">
                            <input id="email" type="email" class="form-control " name="email" value="" required autofocus>
                                                        <label for="Form-email3">Email Id</label>
                        </div>
                        <div class="md-form">
                            <input id="password" type="password" class="form-control" name="password" required>
                                                        <label for="Form-pass3">Password</label>
                        </div>
                        <!--Grid row-->
                        {% for msg in messages %}
                        <p>{{msg}}</p>
                        {% endfor %}
                        <div class="row d-flex mb-4">
                            <!--Grid column-->
                            <div class="text-center mb-3 col-md-12">
                                <button type="submit" class="btn btn-danger btn-block z-depth-1 waves-effect waves-light">LOGIN</button>
                            </div>
                            <!--Grid column-->
                        </div>
                    </form>
                </div>
            </div>
        </section>

      </div>
    </div>
  <!--Main layout-->
